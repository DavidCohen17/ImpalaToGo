<!-- widget content -->
<div class="widget-body no-padding">

    <div class="row padding-15 padding-top-22">

        <div class="col-xs-12 col-sm-6 col-md-3" ng-repeat="priceTemplate in data.priceList">
            <div class="panel" ng-class="{'panel-orange':priceTemplate.priority==1,'panel-purple':priceTemplate.priority==2,'panel-greenLight':priceTemplate.priority==3}">
                <div class="panel-heading">
                    <h3 class="panel-title">{{priceTemplate.name}}</h3>
                </div>
                <div class="panel-body no-padding text-align-center">
                    <div class="the-price">
                        <h1>{{priceTemplate.sign}}&nbsp;{{priceTemplate.price}}</h1>
                        <small>{{priceTemplate.description}}</small>
                    </div>
                    <table class="table">
                        <tbody>
                        <tr ng-repeat="item in priceTemplate.items">
                            <td class="resize-price-td-font">
                                <span><span class="bold">{{item.name}}</span>:{{item.value}}</span>&nbsp;<span>{{item.description}}</span>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <div class="panel-footer text-align-center">
                    <div numeric="{onIncrease:onIncrease,onDecrease:onDecrease,price:priceTemplate.price}"  ng-model="priceTemplate.purchased" id="number-picker"></div>
            </div>
        </div>
    </div>

</div>

</div>
